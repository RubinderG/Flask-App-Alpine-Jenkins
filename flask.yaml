apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
  labels:
    app: flaskapp
spec:
  replicas: 10
  selector:
    matchLabels:
      app: flaskapp
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flask-container
        image: rubinder/flaskapp:latest
        ports:
        - containerPort: 5500
---
apiVersion: v1
kind: Service
metadata:
  name: flaskapp-service
spec:
  type: ClusterIP
  selector:
    app: flaskapp
  ports:
  - protocol: TCP
    port: 5500
    
